<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainy-sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#718096;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0AEC0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="100%" height="100%" fill="url(#rainy-sky-gradient)"/>

  <!-- Clouds -->
  <g fill="#94A3B8" opacity="0.7">
    <ellipse cx="150" cy="80" rx="50" ry="30"/>
    <ellipse cx="200" cy="70" rx="60" ry="35"/>
    <ellipse cx="250" cy="85" rx="45" ry="28"/>
    
    <ellipse cx="450" cy="120" rx="55" ry="32"/>
    <ellipse cx="510" cy="110" rx="65" ry="38"/>
    <ellipse cx="570" cy="125" rx="50" ry="30"/>
  </g>

  <!-- Rain -->
  <g stroke="#6B8EB5" stroke-width="2" opacity="0.5">
    <line x1="100" y1="150" x2="80" y2="250" />
    <line x1="150" y1="170" x2="130" y2="270" />
    <line x1="200" y1="160" x2="180" y2="260" />
    <line x1="250" y1="180" x2="230" y2="280" />
    <line x1="300" y1="150" x2="280" y2="250" />
    <line x1="350" y1="170" x2="330" y2="270" />
    <line x1="400" y1="190" x2="380" y2="290" />
    <line x1="450" y1="160" x2="430" y2="260" />
    <line x1="500" y1="180" x2="480" y2="280" />
    <line x1="550" y1="170" x2="530" y2="270" />
    <line x1="600" y1="190" x2="580" y2="290" />
    <line x1="650" y1="160" x2="630" y2="260" />
    <line x1="700" y1="180" x2="680" y2="280" />
    <line x1="750" y1="170" x2="730" y2="270" />
  </g>

  <!-- Ground -->
  <rect x="0" y="400" width="100%" height="200" fill="#8B9A7A"/>
</svg>
