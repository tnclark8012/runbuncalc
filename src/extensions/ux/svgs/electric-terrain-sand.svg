<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sandstorm-sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C19A6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5C29F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="electric-atmos-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4fc3f7" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Sky -->
  <rect width="100%" height="400" fill="url(#sandstorm-sky-gradient)"/>

  <!-- Sand clouds/particles -->
  <g fill="#D2B48C" opacity="0.4">
    <ellipse cx="150" cy="100" rx="70" ry="40"/>
    <ellipse cx="230" cy="90" rx="60" ry="35"/>
    <ellipse cx="310" cy="110" rx="65" ry="38"/>
    
    <ellipse cx="480" cy="140" rx="75" ry="43"/>
    <ellipse cx="570" cy="130" rx="70" ry="40"/>
    <ellipse cx="660" cy="150" rx="65" ry="38"/>
  </g>

  <!-- Sand particles -->
  <g opacity="0.5">
    <circle cx="120" cy="200" r="2" fill="#C19A6B"/>
    <circle cx="180" cy="220" r="3" fill="#D2B48C"/>
    <circle cx="240" cy="210" r="2" fill="#C19A6B"/>
    <circle cx="300" cy="235" r="3" fill="#D2B48C"/>
    <circle cx="360" cy="215" r="2" fill="#C19A6B"/>
    <circle cx="420" cy="240" r="3" fill="#D2B48C"/>
    <circle cx="480" cy="225" r="2" fill="#C19A6B"/>
    <circle cx="540" cy="245" r="3" fill="#D2B48C"/>
    <circle cx="600" cy="230" r="2" fill="#C19A6B"/>
    <circle cx="660" cy="250" r="3" fill="#D2B48C"/>
    <circle cx="720" cy="235" r="2" fill="#C19A6B"/>
  </g>

  <!-- Electric Ground -->
  <rect x="0" y="400" width="100%" height="200" fill="url(#electric-atmos-gradient)"/>
  <rect x="0" y="400" width="100%" height="200" fill="url(#grid-pattern)" opacity="0.4" />

  <!-- Lightning bolts -->
  <g filter="url(#glow)" stroke="#ffeb3b" stroke-width="3" fill="none" opacity="0.8">
    <path d="M100,420 L150,480 L120,490 L180,560" />
    <path d="M600,420 L550,480 L580,490 L520,560" />
  </g>

  <!-- Electric particles -->
  <g filter="url(#glow)" fill="#00e5ff" opacity="0.6">
    <circle cx="200" cy="450" r="3" />
    <circle cx="400" cy="470" r="4" />
    <circle cx="600" cy="460" r="2" />
    <circle cx="300" cy="510" r="3" />
  </g>
</svg>
