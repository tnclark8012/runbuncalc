<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunny-sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ADD8E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sun-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.3" />
    </radialGradient>
    <linearGradient id="grassy-ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A5D6A7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="100%" height="400" fill="url(#sunny-sky-gradient)"/>

  <!-- Sun -->
  <circle cx="650" cy="100" r="60" fill="url(#sun-gradient)"/>
  
  <!-- Sun rays -->
  <g stroke="#FFD700" stroke-width="3" opacity="0.6">
    <line x1="650" y1="20" x2="650" y2="0" />
    <line x1="730" y1="100" x2="750" y2="100" />
    <line x1="650" y1="180" x2="650" y2="200" />
    <line x1="570" y1="100" x2="550" y2="100" />
    <line x1="710" y1="40" x2="725" y2="25" />
    <line x1="710" y1="160" x2="725" y2="175" />
    <line x1="590" y1="160" x2="575" y2="175" />
    <line x1="590" y1="40" x2="575" y2="25" />
  </g>

  <!-- Grassy Ground -->
  <rect x="0" y="400" width="100%" height="200" fill="url(#grassy-ground)"/>
  <path d="M0 420 C281.5 395 551 430 832 445 C1113 460 1304.5 415 1440 430 L1440 600 L0 600 Z" fill="#66BB6A" transform="scale(0.556, 1)"/>
  <path d="M1440 480 C1158.5 455 889 490 608 505 C327 520 135.5 475 0 490 L0 600 L1440 600 Z" fill="#43A047" transform="scale(0.556, 1)"/>

  <!-- Grass details -->
  <g opacity="0.2">
    <ellipse cx="150" cy="450" rx="30" ry="20" fill="#C8E6C9"/>
    <ellipse cx="350" cy="470" rx="25" ry="18" fill="#C8E6C9"/>
    <ellipse cx="550" cy="460" rx="28" ry="19" fill="#C8E6C9"/>
    <ellipse cx="700" cy="480" rx="32" ry="21" fill="#C8E6C9"/>
  </g>
</svg>
