<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="atmos-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#311b92;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4fc3f7" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#atmos-gradient)"/>

  <rect x="0" y="300" width="100%" height="300" fill="url(#grid-pattern)" opacity="0.4" />

  <g filter="url(#glow)" stroke="#ffeb3b" stroke-width="3" fill="none" opacity="0.8">
    <path d="M100,50 L150,150 L120,180 L200,300 L160,350 L250,500" />
    <path d="M600,50 L550,150 L580,180 L500,300 L540,350 L450,500" />
    <path d="M350,0 L380,80 L340,120 L420,250 L390,300 L480,450" />
  </g>

  <g filter="url(#glow)" fill="#00e5ff" opacity="0.6">
    <circle cx="200" cy="200" r="3" />
    <circle cx="400" cy="100" r="4" />
    <circle cx="600" cy="250" r="2" />
    <circle cx="150" cy="400" r="3" />
    <circle cx="500" cy="450" r="4" />
    <path d="M300,350 Q320,320 350,350" stroke="#00e5ff" stroke-width="2" fill="none" />
    <path d="M450,200 Q470,230 450,260" stroke="#00e5ff" stroke-width="2" fill="none" />
  </g>

  <g filter="url(#glow)" stroke="#4fc3f7" stroke-width="2" opacity="0.5">
    <path d="M0,550 Q200,500 400,550 T800,550" fill="none" />
    <path d="M0,450 Q200,480 400,450 T800,450" fill="none" opacity="0.6"/>
  </g>
</svg>
