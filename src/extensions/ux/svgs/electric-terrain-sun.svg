<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunny-sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ADD8E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sun-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.3" />
    </radialGradient>
    <linearGradient id="electric-atmos-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4fc3f7" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Sky -->
  <rect width="100%" height="400" fill="url(#sunny-sky-gradient)"/>

  <!-- Sun -->
  <circle cx="650" cy="100" r="60" fill="url(#sun-gradient)"/>
  
  <!-- Sun rays -->
  <g stroke="#FFD700" stroke-width="3" opacity="0.6">
    <line x1="650" y1="20" x2="650" y2="0" />
    <line x1="730" y1="100" x2="750" y2="100" />
    <line x1="650" y1="180" x2="650" y2="200" />
    <line x1="570" y1="100" x2="550" y2="100" />
    <line x1="710" y1="40" x2="725" y2="25" />
    <line x1="710" y1="160" x2="725" y2="175" />
    <line x1="590" y1="160" x2="575" y2="175" />
    <line x1="590" y1="40" x2="575" y2="25" />
  </g>

  <!-- Electric Ground -->
  <rect x="0" y="400" width="100%" height="200" fill="url(#electric-atmos-gradient)"/>
  <rect x="0" y="400" width="100%" height="200" fill="url(#grid-pattern)" opacity="0.4" />

  <!-- Lightning bolts -->
  <g filter="url(#glow)" stroke="#ffeb3b" stroke-width="3" fill="none" opacity="0.8">
    <path d="M100,420 L150,480 L120,490 L180,560" />
    <path d="M600,420 L550,480 L580,490 L520,560" />
  </g>

  <!-- Electric particles -->
  <g filter="url(#glow)" fill="#00e5ff" opacity="0.6">
    <circle cx="200" cy="450" r="3" />
    <circle cx="400" cy="470" r="4" />
    <circle cx="600" cy="460" r="2" />
    <circle cx="300" cy="510" r="3" />
  </g>
</svg>
