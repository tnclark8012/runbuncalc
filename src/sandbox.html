<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Component Sandbox</title>
  <style>
    .move-result-subgroup {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 1em 0;
      padding: 1em;
      min-width: 300px;
      background: #f9f9f9;
    }
    .move-result-groups {
      display: flex;
      gap: 2em;
      justify-content: center;
      margin-top: 2em;
    }
    .set-selectors {
      display: flex;
      gap: 2em;
      justify-content: center;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>React Component Sandbox</h1>
  <div class="set-selectors">
    <div class="set-selector-container" id="player-set-selector"></div>
    <div class="set-selector-container" id="cpu-set-selector"></div>
  </div>
  <div class="move-result-groups">
    <div class="move-result-subgroup" aria-labelledby="resultHeaderL"></div>
    <div class="move-result-subgroup" aria-labelledby="resultHeaderR"></div>
  </div>
  <script type="text/javascript" src="./sandbox.bundle.js?"></script>
</body>
</html>
