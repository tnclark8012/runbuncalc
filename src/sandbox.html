<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Run & Bun Calculator</title>
  <link rel="stylesheet" href="./css/theme-variables.css">
  <style>
    .theme-toggle-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .move-result-subgroup {
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin: 1em 0;
      padding: 1em;
      min-width: 300px;
    }
    .move-result-groups {
      display: flex;
      gap: 2em;
      justify-content: center;
      margin-top: 2em;
    }
    .set-selectors {
      display: flex;
      gap: 2em;
      justify-content: center;
      margin-top: 2em;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div id="sandbox-root"></div>
  <script type="text/javascript" src="./sandbox.bundle.js?"></script>
</body>
</html>
